// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.7.0'

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.10"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    // Demo Project
    targetSdkVersion = 32
    minSdkVersion = 21
    compileSdkVersion = targetSdkVersion
    buildToolsVersion = '32.0.0'
    appCompatLibVersion = '1.4.1'
    materialLibVersion = '1.5.0'
    preferenceVersion = '1.2.0'
    constraintLayoutVersion = '2.1.2'
    junitVersion = '4.13.2'
    extjunitVersion = '1.1.3'
    espressoCoreVersion = '3.4.0'

    // AirRobeWidget Library Info
    libVersionCode = 1
    libVersionName = '1.0.0'
    libPomUrl = 'https://github.com/airrobe/widget-sdk-android'
    libGithubRepo = 'airrobe/widget-sdk-android'
    libModuleName = 'AirRobeWidget'
    libModuleDesc = 'AirRobeWidget SDK for Android.'
    libBintrayName = 'widget-sdk-android'
}